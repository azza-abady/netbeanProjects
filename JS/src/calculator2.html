<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <Form name="Calc">
            <div align="center">
                <table width="30%" border="4">
                    <tr>
                        <td colspan="2" align="center">Simple Calculator<br/>
                            <input type="text" maxlength="40" size="30" name="Display"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table>
                                <tr>
                                    <td><input type="button" name="seven" value="   1    " OnClick="AddDigit('1')"></td>
                                    <td><input type="button" name="eight" value="   2    " OnClick="AddDigit('2')"></td>
                                    <td><input type="button" name="nine" value="   3   " OnClick="AddDigit('3')"></td>
                                </tr>
                                <tr>
                                    <td><input type="button" name="four" value="   4    " OnClick="AddDigit('4')"></td>
                                    <td><input type="button" name="five" value="   5    " OnClick="AddDigit('5')"></td>
                                    <td><input type="button" name="six" value="   6    " OnClick="AddDigit('6')"></td>
                                </tr>
                                <tr>
                                    <td><input type="button" name="one" value="   7    " OnClick="AddDigit('7')"></td>
                                    <td><input type="button" name="two" value="   8    " OnClick="AddDigit('8')"></td>
                                    <td><input type="button" name="three" value="   9    " OnClick="AddDigit('9')"></td>
                                </tr>
                                <tr>
                                   
                                    <td><input type="button" name="one" value="   0    " OnClick="AddDigit('0')"></td>
                                    
                                </tr>

                            </table>
                        </td>
                        <td>
                            <table>
                                <tr>
                                    <td><input type="button" name="clear" value="    C     " OnClick="Clear()"></td>
                                    <td><input type="button" name="AC" value="   AC    " OnClick="AllClear()"></td>
                                </tr>
                                <tr>
                                    <td><input type="button" name="mul" value="     *     " OnClick="Operate('*')"></td>
                                    <td><input type="button" name="div" value="     /      " OnClick="Operate('/')"></td>
                                </tr>
                                <tr>
                                    <td><input type="button" name="add" value="    +     " OnClick="Operate('+')"></td>
                                    <td><input type="button" name="sub" value="     -      " OnClick="Operate('-')"></td>
                                </tr>
                                <tr>
                                    <td><input type="button" name="result" value="     =    " OnClick="Calculate()"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
        </Form>
        <script>
            Memory = "0";
            Current = "0";
            Operation = 0;
            MAXLENGTH = 30;
            function AddDigit(dig) {
                    if (eval(Current) == 0){ 
                        Current = dig;}
                    else
                    {
                        Current = Current + dig;
                    }                
                if (Current.length > MAXLENGTH)
                {
                    Current ="Too long"; 
                }
                
                document.Calc.Display.value = Current;
            }
            function Clear()                //CLEAR ENTRY
            {
                Current = "0";
                document.Calc.Display.value = Current;
            }

            function AllClear()           
            {
                Current = "0";
                Operation = 0;                
                Memory = "0";                  
                document.Calc.Display.value = Current;
            }

            function Operate(op)           
            {
                if (Operation != 0) {
                    Calculate();
                }
                if (op.indexOf("*") > -1) {
                    Operation = 1;
                }
                    
                if (op.indexOf("/") > -1) {
                    Operation = 2;
                }
                     
                if (op.indexOf("+") > -1) {
                    Operation = 3;
                }
                       
                if (op.indexOf("-") > -1) {
                    Operation = 4;
                }
                Memory = Current;            
                Current = "";
                document.Calc.Display.value = Current;
            }
       function Calculate()          
            {
                if (Operation == 1) {
                    Current = eval(Memory) * eval(Current);
                }
                
                if (Operation == 2)
                {
                    if (eval(Current) != 0)
                    {
                        Current = eval(Memory) / eval(Current)
                    } else
                    {
                        Current = "cannot Divide by zero";
                    }
                }
                if (Operation == 3) {
                    Current = eval(Memory) + eval(Current);
                }
                if (Operation == 4) {
                    Current = eval(Memory) - eval(Current);
                }
                Operation = 0;              
                Memory = "0";                  
                Current = Current + "";      
                document.Calc.Display.value = Current;  
            }
        </script>
    </body>
</html>
