<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>


            do {
                var num1 = prompt("enter Number");
                
            } while (isNaN(num1) == true || num1 < 0 || num1 == "")
                
            document.write("First Number " + num1);
            do {
                var num2 = prompt("enter Number")

            } while (isNaN(num2) == true || num2 < 0 || num2 == "");

            document.write("<br/>Second Number " + num2);

            do {
                var num3 = prompt("enter Number")
            }

            while (isNaN(num3) == true || num3 < 0 || num3 == "");
            document.write("<br/>Third Number " + num3);

            var max = Math.max(num1, num2, num3);
            document.write("<br/>Maxmum number: " + max);
            var min = Math.min(num1, num2, num3);
            document.write("<br/>Minmum number is  " + min);
        </script>
    </body>
</html>
